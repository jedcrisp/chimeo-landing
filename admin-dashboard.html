<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chimeo</title>
    <link rel="stylesheet" href="./styles.css?v=6">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-link">
                    <h2>Chimeo Admin</h2>
                    <div class="logo-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                </a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="admin-dashboard.html" class="nav-link active">Admin Dashboard</a>
                <a href="https://chimeo.app" class="nav-link login-link">Main App</a>
            </div>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard">
        <div class="container">
            <div class="dashboard-header">
                <h1>Organization Request Dashboard</h1>
                <p>Review and approve organization requests for Chimeo access</p>
            </div>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <div class="stat-icon pending">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="pending-count">0</h3>
                        <p>Pending Requests</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon approved">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="approved-count">0</h3>
                        <p>Approved</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon rejected">
                        <i class="fas fa-times-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="rejected-count">0</h3>
                        <p>Rejected</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon trial">
                        <i class="fas fa-gift"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="trial-count">0</h3>
                        <p>Active Trials</p>
                    </div>
                </div>
            </div>

            <div class="requests-section">
                <div class="section-header">
                    <h2>Organization Requests</h2>
                    <div class="filter-controls">
                        <select id="status-filter">
                            <option value="all">All Requests</option>
                            <option value="pending">Pending</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                        </select>
                    </div>
                </div>

                <div class="requests-list" id="requests-list">
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading requests...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Request Detail Modal -->
    <div id="request-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Organization Request Details</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Request details will be populated here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="reject-btn">Reject</button>
                <button class="btn btn-primary" id="approve-btn">Approve</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, updateDoc, serverTimestamp, query, orderBy, where } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA96jGLzCUMVe9FHHS1lQ8vdbi8DFhAs6o",
            authDomain: "chimeo-96dfc.firebaseapp.com",
            databaseURL: "https://chimeo-96dfc-default-rtdb.firebaseio.com",
            projectId: "chimeo-96dfc",
            storageBucket: "chimeo-96dfc.firebasestorage.app",
            messagingSenderId: "280448574070",
            appId: "1:280448574070:web:9cb5298f2f0b10770a7557",
            measurementId: "G-GCSQ5KSTF0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.db = db;
        window.collection = collection;
        window.getDocs = getDocs;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.serverTimestamp = serverTimestamp;
        window.query = query;
        window.orderBy = orderBy;
        window.where = where;
    </script>
    <script src="./admin-script.js?v=6"></script>
</body>
</html>
